version: "3.8"
services:
  dev:
    build: .
    ports:
      - 8000:3000
    env_file: .env
    command: npm start
    volumes:
      - .:/app
    depends_on:
      - mysql
  mysql:
    image: mysql:5.7.24
    container_name: amigosecreto
    environment:
      - MYSQ;_DATABASE
      - MYSQL_ROOT_PASSWORD
      - MYSQL_USER
    command: --character-set-server=utf8
    restart: always
    